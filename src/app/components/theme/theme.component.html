<link href='https://fonts.googleapis.com/css?family=Urbanist' rel='stylesheet'>

<mat-sidenav-container class="sidenav-container" >
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="mat-toolbar" style="display:flex;">
        <button mat-raised-button color="accent" id="theme" [matMenuTriggerFor]="menu" [ngClass]="{'mat-fab': smallScreen}">
          Tema
        </button>
        <mat-menu #menu="matMenu" panelClass="accent-menu">
          <button mat-mini-fab id="one" (click)="cambioTema(lightClass)" [style.background-image]="'url(/assets/one.png)'"><mat-icon class="iconLight">brightness_5</mat-icon></button><span class="txt">Deepurple&Amber</span>
          <mat-divider class="divider"></mat-divider>
          <button mat-mini-fab class="lazy-load-button" id="two" (click)="cambioTema(lightOneClass)" [style.background-image]="'url(/assets/two.png)'"><mat-icon class="iconLight">brightness_5</mat-icon></button><span class="txt">BlueGray&Pink</span>
          <mat-divider class="divider"></mat-divider>
          <button mat-mini-fab class="lazy-load-button" id="three" (click)="cambioTema(darkClass)" [style.background-image]="'url(/assets/three.png)'"><mat-icon class="iconDark">brightness_3</mat-icon></button><span class="txt">Pink&Blurgray</span>
          <mat-divider class="divider"></mat-divider>
          <button mat-mini-fab class="lazy-load-button" id="four" (click)="cambioTema(darkOneClass)" [style.background-image]="'url(/assets/four.png)'"><mat-icon class="iconDark">brightness_3</mat-icon></button><span class="txt">Green&Purple</span>

        </mat-menu>
        <h1 id="title">SmartTime</h1>
          <img id="logo" src="/assets/sTime1.png" alt="logo"> <span *ngIf="!smallScreen">2024</span> 
      </mat-toolbar>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
