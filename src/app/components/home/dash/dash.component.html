<div class="grid-container">
  <h2 *ngIf="!isHandset" class="txt">Bienvenid@ {{nombre}}... Â¡Vamos a crear!</h2>
  <h2 *ngIf="isHandset" class="txt">Bienvenid@ {{nombre}}!</h2>
  <mat-grid-list [cols]="isHandset ? 2 : 2" rowHeight="385px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title class="title">
            {{card.title}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <ng-container [ngSwitch]="card.component">
            <div class="project" *ngSwitchCase="'nproject'"><app-nproject></app-nproject></div>
            <div *ngSwitchCase="'home-calendar'"><app-home-calendar></app-home-calendar></div>
            <div *ngSwitchCase="'youtube-videos'"><app-youtube-videos></app-youtube-videos></div>
          </ng-container>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
