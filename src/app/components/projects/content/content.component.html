


         <div *ngIf="tareas.length > 0">
        <mat-accordion *ngFor="let tarea of tareas" >
            <mat-expansion-panel hideToggle >
                
              <mat-expansion-panel-header>
                <mat-panel-title>
                <mat-progress-bar mode="determinate" color="ThemePalette" value="80"></mat-progress-bar>
                </mat-panel-title>
                
              </mat-expansion-panel-header>
              <mat-panel-description>
                {{tarea.titulo}}
              </mat-panel-description>
              <p>
                {{tarea.descripcion}}
              </p>
            </mat-expansion-panel>

            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                
                </mat-panel-title>
                <mat-panel-description>
                  <!-- Tarea #1  -->
                {{panelOpenState ? 'Â¡Tu puedes lograrlo!' : tarea.titulo }}
                </mat-panel-description>
              </mat-expansion-panel-header>

             
              
              <section class="example-section" style="display: flex; ">
                <span class="example-list-section">
                  <mat-checkbox class="example-margin"
                                [checked]="allComplete"
                                [color]="task.color"
                                [indeterminate]="someComplete()"
                                (change)="setAll($event.checked)">
                    {{task.name}}
                  </mat-checkbox>
                </span>
                <span class="example-list-section" >
                  <ol style="display: flex !important;">
                    <li *ngFor="let subtask of task.subtasks">
                      <mat-checkbox style=" padding-right: 10vw !important;" [(ngModel)]="subtask.completed"
                                    [color]="subtask.color"
                                    (ngModelChange)="updateAllComplete()"><br><br>
                        <p style="margin-left: -2vw !important;">{{subtask.name}}</p>
                      </mat-checkbox>
                    </li>
                  </ol>
                </span>
              </section>
              
            </mat-expansion-panel>
          </mat-accordion>
          <div *ngIf="tareas.length === 0">
          </div>
        </div>
