
<div *ngIf="tareas.length > 0">
  
    <div *ngFor="let tarea of tareas" class="container"
    [ngClass]="{'prioridad-1': tarea.prioridad === 1,  'border-animated': tarea.prioridad === 1, 'prioridad-2': tarea.prioridad === 2, 'prioridad-3': tarea.prioridad === 3}">

      <div style="margin: 0 1.5% 0 1%;">
        <mat-checkbox  class="example-margin" 
          [checked]="tarea.completado==true" 
          [color]="tarea.color"
          (change)="tareaCompleta(tarea)">
        </mat-checkbox>
      </div>

      <div style="flex: 1;">
        <mat-panel-title>
          {{ tarea.titulo }}
        </mat-panel-title>
        <mat-panel-description>
          {{ tarea.descripcion }}
        </mat-panel-description>
      </div>
      
      <mat-form-field appearance="fill" color="warn" style=" width: 5vw; margin: 2% 2% 0 0;">
        <mat-label>Prioridad</mat-label>
        <select matNativeControl title="prioridad" id="prioridad" [(ngModel)]="tarea.prioridad" (change)="cambiarPrioridad(tarea, $event)">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </mat-form-field>
