<app-theme></app-theme>
<app-menu></app-menu>


    <mat-drawer-container class="drawer-container">
    <mat-drawer mode="side" opened  [style.width.vw]="15">

        <!-- let proyecto of proyectos -->
        
          
        <mat-divider></mat-divider>
        <mat-card >
            <p>Esto es una prueba</p>  <p></p>
            </mat-card>
            <mat-divider></mat-divider>
            <mat-card >
                <p>Esto es una prueba</p>  <p></p>
                </mat-card>
                <mat-divider></mat-divider>

    </mat-drawer>


    <mat-drawer-content>

        <!-- let tarea of tareas -->



        <mat-accordion>
            <mat-expansion-panel hideToggle>
                
              <mat-expansion-panel-header>
                <mat-panel-title>
                <mat-progress-bar mode="determinate" color="ThemePalette" value="80"></mat-progress-bar>
                </mat-panel-title>
                
              </mat-expansion-panel-header>
              <mat-panel-description>Tarea #1</mat-panel-description>
              <p>En esta tarea tengo que terminar el diseño de la vista.</p>
            </mat-expansion-panel>

            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                
                </mat-panel-title>
                <mat-panel-description>
                {{panelOpenState ? '¡Tu puedes lograrlo!' : 'Editar progreso' }}
                </mat-panel-description>
              </mat-expansion-panel-header>

             
              
              <section class="example-section" style="display: flex;">
                <span class="example-list-section">
                  <mat-checkbox class="example-margin"
                                [checked]="allComplete"
                                [color]="task.color"
                                [indeterminate]="someComplete()"
                                (change)="setAll($event.checked)">
                    {{task.name}}
                  </mat-checkbox>
                </span>
                <span class="example-list-section" >
                  <ol>
                    <li *ngFor="let subtask of task.subtasks">
                      <mat-checkbox style="display: flex !important;" [(ngModel)]="subtask.completed"
                                    [color]="subtask.color"
                                    (ngModelChange)="updateAllComplete()">
                        {{subtask.name}}
                      </mat-checkbox>
                    </li>
                  </ol>
                  <p>Esto es una prueba</p>
                </span>
              </section>
              
            </mat-expansion-panel>
          </mat-accordion>

        </div>

    </mat-drawer-content>
    </mat-drawer-container>
